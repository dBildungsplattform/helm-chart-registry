etherpadlite:
  enabled: false
  image:
    repository: "ghcr.io/dbildungsplattform/etherpad"
    tag: "1.8.18.0"
  env:
    - name: DB_TYPE
      value: "postgres"
    - name: DB_HOST
      value: "moodle-etherpad-postgresql"
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: "etherpad"
    - name: DB_USER
      value: "etherpad"
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          name: "moodle"
          key: "etherpad-postgresql-password"
    - name: REQUIRE_SESSION
      value: "true"
  volumes:
    - name: "api-key"
      secret:
        secretName: "moodle"
        items:
          - key: "etherpad-api-key"
            path: "APIKEY.txt"
  volumeMounts:
    - name: "api-key"
      mountPath: "/opt/etherpad-lite/APIKEY.txt"
      subPath: "APIKEY.txt"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "sc-cert-manager-clusterissuer-letsencrypt"
    hosts:
      - host: "etherpad.example.de"
        paths:
          - path: "/"
            pathType: "Prefix"
    tls:
      - secretName: "etherpad.example.de-tls"
        hosts:
          - "etherpad.example.de"
  securityContext:
    privileged: false
  affinity: {}
  tolerations: []
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

etherpad-postgresql:
  auth:
    enablePostgresUser: false
    username: etherpad
    database: "etherpad"
    existingSecret: "moodle"
    secretKeys:
      userPasswordKey: "etherpad-postgresql-password"
  persistence:
    existingClaim: "moodle-etherpad-postgresql"
  primary:
    containerSecurityContext:
      privileged: false
    affinity: {}
    tolerations: []
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"

moodlecronjob:
  image:
    repository: "ghcr.io/dbildungsplattform/moodle-tools"
    tag: "1.0.7"
  clusterRole:
    create: false
  serviceAccount:
    name: "moodle-moodle-cronjob"
    create: false
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsGroup: 1001
    capabilities:
      drop:
        - ALL
  affinity: {}
  tolerations: []
  resources: {}
  jobs:
    - name: php-script
      schedule: "* * * * *"
      concurrencyPolicy: Forbid
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1
      backoffLimit: 1
      restartPolicy: Never
      command:
        - /bin/bash
        - -c
      args:
        - /scripts/cronjob-script
      extraVolumeMounts:
        - name: moodle-php-script
          mountPath: /scripts/
      extraVolumes:
        - name: moodle-php-script
          configMap:
            name: moodle-php-script
            defaultMode: 0711

backup-cronjob:
  image:
    repository: "ghcr.io/dbildungsplattform/moodle-tools"
    tag: "1.0.7"
  clusterRole:
    create: false
  serviceAccount:
    name: "moodle-backup-job"
    create: false
  env:
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: moodle
          key: mariadb-password
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: moodle-backup-s3
          key: s3_access_key
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: moodle-backup-s3
          key: s3_access_secret
    - name: S3_BACKUP_REGION_URL
      valueFrom:
        secretKeyRef:
          name: moodle-backup-s3
          key: s3_endpoint_url
  extraVolumeMounts:
    - name: moodle-backup-script
      mountPath: /scripts/
    - name: moodle-pvc-data
      mountPath: /mountData
    - name: duply
      mountPath: /etc/duply/default/
  extraVolumes:
    - name: moodle-pvc-data
      persistentVolumeClaim:
        claimName: "moodle-data"
    - name: moodle-backup-script
      configMap:
        name: moodle-backup-script
        defaultMode: 0711
    - name: duply
      projected:
        sources:
          - configMap:
              name: moodle-duply
              items:
                - key: conf
                  path: conf
                - key: exclude
                  path: exclude
          - secret:
              name: moodle-backup-gpg-keys
        defaultMode: 0644
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsGroup: 1001
    capabilities:
      drop:
        - ALL
  affinity: {}
  tolerations: []
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  jobs:
    - name: backup
      schedule: "0 3 * * *"
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1
      command:
        - /bin/sh
        - -c
      args:
        - /scripts/backup-script

sql-exporter:
  enabled: false
  image:
    pullPolicy: "IfNotPresent"
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
  affinity: {}
  tolerations: []
  resources: {}
  extraVolumes:
    - name: moodle-collector-config
      volume:
        configMap:
          name: moodle-sql-exporter-configmap
          items:
            - key: moodle-collector-config
              path: sql_exporter_moodle.yaml
      mount:
        readOnly: true
        mountPath: /etc/sql_exporter/collectors/
  config:
    collector_files: ["collectors/sql_exporter_moodle.yaml"]
    target:
      data_source_name: ""
      collectors: [sql_exporter_moodle]