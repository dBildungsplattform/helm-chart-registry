replicaCount: 1
namespace: ""
image:
  repository: ghcr.io/dbildungsplattform/schulportal-client
  tag: ""
  pullPolicy: IfNotPresent 

frontendHostname: "helm.dev.spsh.dbildungsplattform.de"

commonLabels:
  name: spsh-client

selector:
  layer: spsh-client
 
containerPorts:
  http: 80


restartPolicy: Always
automountServiceAccountToken: false

enabledcontainerSecurityContext: true
containerSecurityContext:
  #runAsUser: 10001
  #runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

volumePermissions:
  enabled: true
  resources:
    limits: 
      memory: "1Gi"
      cpu: "500m"
    requests: 
      memory: "1Gi"
      cpu: "500m"

ingress:
  ingressClassName: nginx
  pathType: Prefix
  httpRelativePath: "/"
  portnumber: 80

enabledserviceport:  true
ports:
  - protocol: TCP
    port: 80
    targetPort: 80

servicetype: NodePort
serviceName: http

